<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차트</title>
    <link rel="stylesheet" href="index.css" />
    <script src="store.js" defer></script>
    <script src="chart-view.js" defer></script>
    <script src="editable-table.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>아이엠파인 SD팀 지원자 권기동</header>
    <main>
      <chart-view></chart-view>
      <section>
        <div class="data-panel">
          <div role="tablist">
            <button
              id="trigger-tab-data"
              aria-selected="true"
              aria-controls="panel-data"
              type="button"
              role="tab"
            >
              편집
            </button>
            <button
              id="trigger-tab-json"
              aria-selected="false"
              aria-controls="panel-json"
              type="button"
              role="tab"
            >
              고급 편집(JSON)
            </button>
          </div>
          <section
            id="panel-data"
            role="tabpanel"
            aria-labelledby="trigger-tab-data"
          >
            <editable-table id="main-table"></editable-table>
          </section>
          <section
            id="panel-json"
            role="tabpanel"
            aria-labelledby="trigger-tab-json"
            hidden
          >
            <textarea id="json-textarea"></textarea>
            <button class="apply-button" type="button">변경사항 적용</button>
          </section>
        </div>
      </section>
    </main>

    <template id="chart-view-template">
      <div class="empty">
        <span>차트에 표시할 데이터를 추가해보세요.</span>
      </div>
      <div class="chart" hidden>
        <div class="y-axis"></div>
        <div class="x-axis"></div>
        <div class="bars"></div>
      </div>

      <template id="x-tick-template">
        <div class="x-tick">
          <span></span>
        </div>
      </template>
      <template id="y-tick-template">
        <div class="y-tick">
          <span></span>
        </div>
      </template>
      <template id="bar-template">
        <div class="bar">
          <span></span>
        </div>
      </template>
    </template>

    <template id="editable-table-template">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>값</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>
              <button class="apply-button" type="button" hidden>
                변경사항 적용
              </button>
            </td>
            <td></td>
          </tr>
          <tr class="add-data-container">
            <td>
              <input id="id-input" type="number" placeholder="ID" />
            </td>
            <td>
              <input id="value-input" type="number" placeholder="값" />
            </td>
            <td>
              <button id="add-button" type="button">추가</button>
            </td>
          </tr>
        </tfoot>
      </table>

      <template id="row-template">
        <tr>
          <td></td>
          <td>
            <input type="number" />
          </td>
          <td>
            <button class="delete-button" type="button">삭제</button>
          </td>
        </tr>
      </template>
    </template>
  </body>
</html>
